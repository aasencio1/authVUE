name: build-test

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Debug layout
        run: |
          pwd
          ls -la
          ls -la backend | grep package-lock || true

      - name: Use Node.js 22.15
        uses: actions/setup-node@v4
        with:
          node-version: "22.15"
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install (backend)
        run: npm ci

      # ---- Calidad de código ----
      - name: Lint (backend)
        run: npm run lint

      # (Opcional) Verificación de formato si tienes script "format:check"
      # - name: Format check
      #   run: npm run format:check

      # (Opcional) Type-check si tienes script "typecheck" (tsc --noEmit)
      # - name: Type-check
      #   run: npm run typecheck

      # (Opcional) Build si tienes script "build"
      # - name: Build
      #   run: npm run build

      # ---- Tests ----
      - name: Test (backend)
        run: npm test -- --ci --runInBand
        # (Opcional) añade --coverage si ya configuraste cobertura:
        # run: npm test -- --ci --coverage --runInBand

      # (Opcional) Subir cobertura como artifact
