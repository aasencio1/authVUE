name: build-test

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    # Todos los `run:` se ejecutan dentro de backend/
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Debug layout
        run: |
          pwd
          ls -la
          ls -la backend | grep package-lock || true

      - name: Use Node.js 22.15
        uses: actions/setup-node@v4
        with:
          node-version: "22.15"
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install (backend)
        run: npm ci

      # ---- Calidad de c√≥digo ----
      - name: Format check (backend)
        run: npm run format:check

      - name: Lint (backend)
        run: npm run lint

      - name: Type-check (backend)
        run: npm run type-check

      - name: Build (backend)
        run: npm run build

      # ---- Tests ----
      - name: Test (backend)
        run: npm test -- --ci --runInBand
        # Si quieres cobertura:
        # run: npm test -- --ci --coverage --runInBand

      # ---- Seguridad (dependencias) ----
      - name: Security audit (prod deps, high+)
        run: npm audit --audit-level=high --omit=dev

